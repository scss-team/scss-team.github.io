<!DOCTYPE html>
<html>
<head>
<title>Contact Form</title>
  <link rel="stylesheet" href="./css/min/main.css">
</head>
<body>

<div class="container">
  <form id="contact" action="" >
    <h3></h3>

    <fieldset>
      <input placeholder="Your name" type="text" >
    </fieldset>
    <fieldset>
      <input placeholder="Your Email Address" type="email" >
    </fieldset>
    <fieldset>
      <input placeholder="Your Phone Number (optional)" type="tel" >
    </fieldset>
    <fieldset>
      <textarea placeholder="Type your message here (no bad words ;)" ></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" >Send Us Message</button>
    </fieldset>

  </form>
</div>


</body>
</html>
